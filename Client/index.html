<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style/index-style.css">
    <script src="https://kit.fontawesome.com/ebbf1d7d7a.js" crossorigin="anonymous"></script>
    <script type="module" src="javascript/load.js"></script>
</head>

<body>
    <div class="form-box">
        <h1 id="title">Sign Up</h1>

        <header class="message-box">
            <p class="haveAnAccountMessage" id="p1">Already have an account? Click </p>
            <p class="haveAnAccountMessage" id="formNavigator">here</p>
            <p class="haveAnAccountMessage" id="p2"> to sign in.</p>
        </header>

        <form name="signForm">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" maxlength="40" placeholder="Name" name="name">
                </div>

                <div class="input-field" id="emailField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" maxlength="40" placeholder="Email" name="email">
                </div>

                <div class="input-field" id="passwordField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" maxlength="40" placeholder="Password" name="password">
                </div>

                <div class="input-field" id="confirmPasswordField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" maxlength="40" placeholder="Confirm password" name="confirmPassword">
                </div>
                <p class="error hidden"></p>

                <p id="message" class="hidden"></p>
                <button type="button" id="signButton">Sign up</button>
            </div>
        </form>
    </div>
    <script type="module" src="javascript/index.js"></script>
</body>

</html>
